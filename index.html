<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Pulse Card Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card-preview">
            <img id="previewImage" src="Welcome.png" alt="Card Preview">
            <canvas id="canvas" style="display: none;"></canvas>
        </div>
        
        <div class="input-section">
            <h1 class="neon-title">Card Generator</h1>
            <p class="subtitle">Create your personalized Prompt Pulse welcome card</p>
            
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="nameInput" 
                    placeholder="Enter your name..."
                    maxlength="50"
                    autocomplete="off"
                >
                <button id="generateBtn" class="generate-btn">
                    <span class="btn-text">Generate Card</span>
                    <span class="btn-icon">âœ¨</span>
                </button>
            </div>
            
            <div id="statusMessage" class="status-message hidden">
                <div class="status-content">
                    <div class="loader"></div>
                    <span id="statusText">Creating your card...</span>
                    <svg class="checkmark hidden" viewBox="0 0 52 52">
                        <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
                        <path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                    </svg>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
